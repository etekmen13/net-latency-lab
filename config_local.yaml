global:
  project_root: "."
  user: "root"
  local_data_dir: "analysis/data"
  nodes:
    receiver_ip: "127.0.0.1"
    sender_ip: "127.0.0.1"

benchmarks:
  # Benchmark 1: Throughput Saturation
  # Sweeps from 1k to 100k PPS to find where the baseline breaks
  - name: "threaded_steady_comparison"
    enabled: true
    receiver:
      binary: "receiver_threaded"
      cpu_affinity: 3
      batch_size: [1,32,64]  
    sender:
      mode: "steady"
      duration_sec: 10
      rates_pps: [1000, 10000, 20000, 40000, 60000, 80000, 100000]
  - name: "baseline_saturation"
    enabled: true
    receiver:
      binary: "receiver_baseline"
      cpu_affinity: 3
    sender:
      mode: "steady"
      duration_sec: 10
      rates_pps: [1000, 10000, 20000, 40000, 60000, 80000, 100000]


  # Benchmark 2: Burst Resilience
  # Tests how the threaded receiver handles micro-bursts compared to steady traffic
  - name: "threaded_burst_test"
    enabled: true
    receiver:
      binary: "receiver_threaded"
      cpu_affinity: 2
      batch_size: 32 # Tuning parameter for the SPSC queue
    sender:
      mode: "burst"
      duration_sec: 1
      rates_pps: [49999] # Average rate
      burst_sizes: [10, 50, 100] # Packets per burst

