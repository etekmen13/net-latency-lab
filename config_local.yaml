global:
  project_root: "."
  user: "root"
  local_data_dir: "analysis/data"
  nodes:
    receiver_ip: "127.0.0.1"
    sender_ip: "127.0.0.1"

benchmarks:
  # Benchmark 1: Throughput Saturation
  # Sweeps from 1k to 100k PPS to find where the baseline breaks
  - name: "threaded"
    enabled: true
    receiver:
      binary: "receiver_threaded"
      cpu_affinity: 3
      batch_size: [1,16,32]  
      processing_time_ns: 10000
    sender:
      mode: "steady"
      duration_sec: 10
      rates_pps: [1000, 5000,10000,50000,100000,1000000,5000000,10000000,100000000]
      payload_size: 64
  - name: "baseline"
    enabled: true
    receiver:
      binary: "receiver_baseline"
      cpu_affinity: 3
      processing_time_ns: 10000
    sender:
      mode: "steady"
      duration_sec: 10
      rates_pps: [1000, 5000,10000,50000,100000,1000000,5000000,10000000,100000000]
      payload_size: 64



